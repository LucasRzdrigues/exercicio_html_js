<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>Exercício JS</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Exercício EBAC - JavaScript</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="campo-a">Campo A</label>
                <input type="number" id="campoA" placeholder="Digite o valor do campo A">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>O valor A deve ser menor que o B!</small>
            </div>

            <div class="form-control">
                <label for="campo-b">Campo B</label>
                <input type="number" id="campoB" placeholder="Digite o valor do campo B">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>O valor B deve ser maior que o A!</small>
            </div>

            <button type="submit">Enviar</button>

        </form>
        <p class="messageSuccess"></p>

    <script src="https://kit.fontawesome.com/635027422e.js" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
